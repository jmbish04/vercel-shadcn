name: Gemini Auto Review

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0

  review:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge extra PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr list --json number,headRefName,baseRefName --jq 'map(select(.baseRefName == "${{ github.base_ref }}")) | .[]' | while read -r pr; do
            pr_number=$(echo "$pr" | jq -r .number)
            if [ "$pr_number" != "${{ github.event.pull_request.number }}" ]; then
              gh pr checkout "$pr_number"
              git merge-base --is-ancestor HEAD ${{ github.sha }} || git merge ${{ github.sha }}
            fi
          done

      - name: Gemini Auto Review
        uses: jmbish04/gemini-pr-review-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          model_name: "gemini-1.5-pro-latest"